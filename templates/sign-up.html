<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LearnHub</title>
    <!-- Use compiled CSS instead of CDN -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Iconify for icons -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 dark:bg-gray-900 font-sans text-gray-900 dark:text-gray-100 transition-colors duration-200">
    <!-- Navigation -->
    {% include 'nav.html' %}

    <!-- Sign Up Section -->
    <section class="py-16">
        <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm dark:shadow-gray-700/10 overflow-hidden p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Create Your Account</h1>
                    <p class="text-gray-600 dark:text-gray-300">Join LearnHub to start your learning journey</p>
                </div>

                <form>
                    <div class="mb-6">
                        <label for="name" class="block text-gray-700 dark:text-gray-200 font-medium mb-2">Full
                            Name</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <iconify-icon icon="heroicons:user" class="text-gray-400" width="20"></iconify-icon>
                            </div>
                            <input type="text" id="name"
                                class="w-full pl-10 px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 custom-focus"
                                placeholder="John Doe">
                        </div>
                    </div>

                    <div class="mb-6">
                        <label for="email" class="block text-gray-700 dark:text-gray-200 font-medium mb-2">Email
                            Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <iconify-icon icon="heroicons:envelope" class="text-gray-400" width="20"></iconify-icon>
                            </div>
                            <input type="email" id="email"
                                class="w-full pl-10 px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 custom-focus"
                                placeholder="you@example.com">
                        </div>
                    </div>

                    <div class="mb-6">
                        <label for="password"
                            class="block text-gray-700 dark:text-gray-200 font-medium mb-2">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <iconify-icon icon="heroicons:lock-closed" class="text-gray-400"
                                    width="20"></iconify-icon>
                            </div>
                            <input type="password" id="password"
                                class="w-full pl-10 px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 custom-focus"
                                placeholder="••••••••••">
                            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center"
                                id="toggle-password">
                                <iconify-icon icon="heroicons:eye"
                                    class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300"
                                    width="20"></iconify-icon>
                            </button>
                        </div>
                    </div>

                    <div class="mb-6">
                        <label for="confirm-password"
                            class="block text-gray-700 dark:text-gray-200 font-medium mb-2">Confirm Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <iconify-icon icon="heroicons:lock-closed" class="text-gray-400"
                                    width="20"></iconify-icon>
                            </div>
                            <input type="password" id="confirm-password"
                                class="w-full pl-10 px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 custom-focus"
                                placeholder="••••••••••">
                        </div>
                    </div>

                    <div class="flex items-center mb-6">
                        <input type="checkbox" id="terms"
                            class="h-4 w-4 text-primary focus:ring-primary/50 border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded">
                        <label for="terms" class="ml-2 block text-sm text-gray-700 dark:text-gray-200">
                            I agree to the <a href="#"
                                class="text-primary hover:text-primary/80 dark:text-indigo-300 dark:hover:text-indigo-200">Terms
                                of Service</a> and <a href="#"
                                class="text-primary hover:text-primary/80 dark:text-indigo-300 dark:hover:text-indigo-200">Privacy
                                Policy</a>
                        </label>
                    </div>

                    <div>
                        <button type="submit" class="btn-primary w-full justify-center py-2.5">
                            <span>Create Account</span>
                        </button>
                    </div>
                </form>

                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400">Or sign up
                            with</span>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-3">
                    <button type="button"
                        class="inline-flex justify-center py-2.5 px-4 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-700 text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-primary/50">
                        <iconify-icon icon="mdi:google" width="20"></iconify-icon>
                    </button>
                    <button type="button"
                        class="inline-flex justify-center py-2.5 px-4 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-700 text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-primary/50">
                        <iconify-icon icon="mdi:facebook" width="20"></iconify-icon>
                    </button>
                    <button type="button"
                        class="inline-flex justify-center py-2.5 px-4 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-700 text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-primary/50">
                        <iconify-icon icon="mdi:apple" width="20"></iconify-icon>
                    </button>
                </div>

                <p class="mt-8 text-center text-sm text-gray-600 dark:text-gray-400">
                    Already have an account?
                    <a href="sign-in.html"
                        class="font-medium text-primary hover:text-primary/80 dark:text-indigo-300 dark:hover:text-indigo-200">Sign
                        in</a>
                </p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- Javascript -->
    <script src="/static/js/main.js"></script>
</body>

</html>
