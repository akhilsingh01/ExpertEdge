<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - LearnHub</title>
    <!-- Use compiled CSS instead of CDN -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Iconify for icons -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 dark:bg-gray-900 font-sans text-gray-900 dark:text-gray-100 transition-colors duration-200">

    <!-- Navigation -->
    {% include 'nav.html' %}

    <!-- Sign In Section -->
    <div class="max-w-xl mx-auto px-4 py-16">
        <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-8">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6 text-center">Sign In to LearnHub</h2>

            <form class="space-y-6">
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email
                        Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <iconify-icon icon="heroicons:envelope" class="text-gray-400" width="20"></iconify-icon>
                        </div>
                        <input type="email" id="email" name="email" autocomplete="email" required
                            class="bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-100 block w-full pl-10 pr-3 py-3 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <iconify-icon icon="heroicons:lock-closed" class="text-gray-400" width="20"></iconify-icon>
                        </div>
                        <input type="password" id="password" name="password" autocomplete="current-password" required
                            class="bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-100 block w-full pl-10 pr-10 py-3 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                        <button type="button" id="toggle-password"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <iconify-icon icon="heroicons:eye"
                                class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300"
                                width="20"></iconify-icon>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">Remember
                            me</label>
                    </div>
                    <a href="#" class="text-sm font-medium text-primary hover:text-primary/80">Forgot your password?</a>
                </div>

                <!-- Sign In Button -->
                <div>
                    <button type="submit" class="w-full btn-primary py-3 text-base font-medium">Sign In</button>
                </div>
            </form>

            <!-- Divider -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400">Or continue
                            with</span>
                    </div>
                </div>

                <!-- Social Sign In Buttons -->
                <div class="mt-6 grid grid-cols-3 gap-3">
                    <button type="button"
                        class="bg-gray-50 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600 py-2 px-4 rounded-md flex items-center justify-center">
                        <iconify-icon icon="mdi:google" width="24"></iconify-icon>
                    </button>
                    <button type="button"
                        class="bg-gray-50 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600 py-2 px-4 rounded-md flex items-center justify-center">
                        <iconify-icon icon="mdi:facebook" width="24"></iconify-icon>
                    </button>
                    <button type="button"
                        class="bg-gray-50 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600 py-2 px-4 rounded-md flex items-center justify-center">
                        <iconify-icon icon="mdi:github" width="24"></iconify-icon>
                    </button>
                </div>
            </div>

            <!-- Sign Up Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Don't have an account? <a href="/templates/sign-up.html"
                        class="font-medium text-primary hover:text-primary/80">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- Javascript -->
    <script src="/static/js/main.js"></script>
</body>

</html>
