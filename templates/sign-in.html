{% extends 'layout.html' %}

{% block title %}<title>Sign In - LearnHub</title>{% endblock %}
{% block firebase %}{% endblock %}

{% block body %}

    <!-- Sign In Section -->
    <div class="max-w-xl mx-auto px-4 py-16">
        <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-8">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6 text-center">Sign In to LearnHub</h2>

            <form class="space-y-6" action="" method="post">
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email
                        Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <iconify-icon icon="heroicons:envelope" class="text-gray-400" width="20"></iconify-icon>
                        </div>
                        <input type="email" name="email" autocomplete="email" required
                            class="bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-100 block w-full pl-10 pr-3 py-3 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <iconify-icon icon="heroicons:lock-closed" class="text-gray-400" width="20"></iconify-icon>
                        </div>
                        <input type="password" name="password" autocomplete="current-password" required
                            class="bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-100 block w-full pl-10 pr-10 py-3 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                </div>

                <!-- Sign In Button -->
                <div>
                    <button type="submit" class="w-full btn-primary py-3 text-base font-medium">Sign In</button>
                </div>
            </form>

            <!-- Sign Up Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Don't have an account? <a href="{{ url_for('sign_up') }}"
                        class="font-medium text-primary hover:text-primary/80">Sign up</a>
                </p>
            </div>
        </div>
    </div>

{% endblock %}
